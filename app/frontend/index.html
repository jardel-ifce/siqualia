<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>SIQUALIA – Formulário G</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-light">
<div class="container py-5">
	<h2 class="mb-4">Análise de Perigos - SIQUALIA</h2>
	<div class="my-3" id="loading" style="display: none;">
		<div class="spinner-border text-primary" role="status">
			<span class="visually-hidden">Carregando...</span>
		</div>
	</div>
	
	<!-- Produto -->
	<div class="mb-3">
		<label class="form-label" for="produto">Selecione o Produto:</label>
		<select class="form-select" id="produto">
			<option value="">Carregando produtos...</option>
		</select>
		<button class="btn btn-primary mt-2" onclick="confirmarProduto()">Selecionar Produto</button>
	</div>
	
	<!-- Etapa -->
	<div class="mb-3">
		<label class="form-label" for="etapa">Digite a Etapa do Processo:</label>
		<input class="form-control" id="etapa" placeholder="Ex: armazenamento do produto" type="text">
		<button class="btn btn-secondary mt-2" onclick="verificarEtapa()">Pesquisar Etapa</button>
	</div>
	
	<!-- Confirmação de etapa -->
	<div class="alert alert-info" id="confirmacaoEtapa" style="display:none;">
		Etapa mais próxima encontrada: <strong id="etapaSugerida"></strong><br>
		<button class="btn btn-success btn-sm mt-2" onclick="confirmarEtapa()">Confirmar Etapa</button>
	</div>
	
	<!-- Perigos encontrados -->
	<div class="mt-4" id="perigosContainer" style="display:none;">
		<label class="form-label" for="perigo">Perigos identificados:</label>
		<select class="form-select" id="perigo" onchange="exibirDetalhesPerigo()">
			<option value="">Selecione um perigo</option>
		</select>
	</div>
	
	<!-- Formulário G -->
	<div class="card shadow-sm p-4 bg-white mt-4" id="formularioG" style="display:none;">
		<h4 class="mb-3">Dados do Perigo Selecionado:</h4>
		<p><strong>Justificativa:</strong> <span class="text-secondary" id="justificativa"></span></p>
		<p><strong>Probabilidade:</strong> <span class="text-secondary" id="probabilidade"></span></p>
		<p><strong>Severidade:</strong> <span class="text-secondary" id="severidade"></span></p>
		<p><strong>Risco:</strong> <span class="text-secondary" id="risco"></span></p>
		<p><strong>Medida preventiva:</strong> <span class="text-secondary" id="medida"></span></p>
		<p><strong>Perigo significativo:</strong> <span class="text-secondary" id="perigo_significativo"></span></p>
		<button class="btn btn-success mt-3" onclick="salvarFormularioG()">Salvar no Formulário G</button>
		<div class="mt-3 text-success fw-bold" id="msgSucesso" style="display:none;"></div>
	</div>


</div>

<script src="formulario_g_fluxo_rag.js"></script>
</body>
</html>
