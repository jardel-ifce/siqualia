<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>MÓDULO APPCC IA | SIQUALIA</title>
	<link href="css/base.css" rel="stylesheet">
	<link href="css/assistente.css" rel="stylesheet">
</head>
<body>
<div id="menu"></div>
<div class="container">
<h2>SIQUALIA – Assistente APPCC Módulo IA</h2>

<label for="produtoSelect">Produto:</label>
<select id="produtoSelect" onchange="mostrarCampoEtapa()"></select>

<div id="campoEtapa" style="display:none;">
	<label for="etapaInput">Digite a etapa:</label>
	<input id="etapaInput" placeholder="Ex: envase, armazenamento..." type="text">
	<button onclick="buscarEtapas()">Buscar Etapas Semelhantes</button>
</div>

<div id="campoSelecaoEtapa" style="display:none;">
	<label for="etapaSelect">Etapas sugeridas:</label>
	<select id="etapaSelect"></select>
	<button onclick="buscarPerigos()">Ver perigos relacionados</button>
</div>

<div id="resultadoPerigos"></div>

<div id="salvarContainer" style="display:none;">
	<button onclick="enviarAvaliacao()">Salvar Análise</button>
</div>
</div>
<script>
  fetch("/partials/menu.html")
    .then(res => res.text())
    .then(html => document.getElementById("menu").innerHTML = html);
</script>
<script src="js/assistente.js"></script>
</body>
</html>
